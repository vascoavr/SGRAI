<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			width: 100%;
			height: 100%
		}
	</style>
	<link rel="stylesheet" href="css/tooltip.css">
</head>

<body>
	<script src="js/three.js"></script>
	<script src="js/GLTFLoader.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/DragControls.js"></script>
	<script src="js/dat.gui.js"></script>
	<script src="models/factory_building/factory_building.js"></script>
	<script src="models/conveyor_belt/conveyor_belt.js"></script>
	<script type="module" src="main.js"></script>

	<script src="js/tooltip.js"></script>
	<div id="context-menu">
		<ul class="menu-items">
			<li class="menu-item">
				<select class="machine-select" id="select-machine">
					<option value="ER">No machine types</option>
				</select>
			</li>
			<li class="divider"></li>
			<li class="menu-item" id="new-machine">
				<span>New</span>
			</li>
			<li class="divider"></li>
			<li class="menu-item" id="remove-machine">
				<span>Remove</span>
			</li>
		</ul>
	</div>

</body>

</html>
